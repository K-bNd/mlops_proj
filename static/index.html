<main>
    <section id="text-gen">
      <h2>Text generation using Flan T5</h2>
      <p>
        Model:
        <a
          href="https://github.com/guillaumekln/faster-whisper/"
          rel="noreferrer"
          target="_blank"
          >guillaumekln/faster-whisper/
        </a>
      </p>
      <form class="whisper-gen-form">
        <label for="avatar">Upload the file to process</label>
        <input type="file" id="audio" name="audio_button" accept="audio/mp4, audio/midi" />
        <button id="audio-gen-submit">Submit</button>
        <p class="text-gen-output"></p>
      </form>
    </section>
</main>
